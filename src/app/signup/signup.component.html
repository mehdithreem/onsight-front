<div class="ui middle aligned center aligned grid">
	<div class="column">
		<h2 class="ui teal image header">
			<div class="content">
				ساخت اکانت جدید
			</div>
		</h2>

		<form class="ui large form" (ngSubmit)="signup()" #signupForm="ngForm">
			<div class="ui stacked segment">
				<div class="field">
					<div class="ui right icon input">
						<input type="text" [(ngModel)]="user.name" name="name" placeholder="نام" required>
					</div>
				</div>
				<div class="field">
					<div class="ui right icon input">
						<input type="text" [(ngModel)]="user.family" name="family" placeholder="نام خانوادگی" required>
					</div>
				</div>
				<div class="field">
					<div class="ui right icon input">
						<i class="user icon"></i>
						<input type="text" [(ngModel)]="user.username" name="username" placeholder="نام کاربری" required>
					</div>
				</div>
				<div class="field">
					<div class="ui right icon input">
						<i class="lock icon"></i>
						<input type="password" [(ngModel)]="password" name="password" placeholder="کلمه عبور" required>
					</div>
				</div>
				<div class="field">
					<div class="ui right icon input">
						<input type="password" [(ngModel)]="password2" name="password2" placeholder="تکرار کلمه عبور" required>
					</div>
				</div>
				<button type="submit" class="ui fluid large teal submit button" [disabled]="!signupForm.form.valid">ثبت نام</button>
			</div>
		</form>

		<div *ngIf="errorMessage" class="ui error message"><p>{{errorMessage}}</p></div>

		<div class="ui message">
			 ثبت‌نام کرده‌اید؟<a href="/login">برید تو</a>
		</div>
	</div>
</div>
